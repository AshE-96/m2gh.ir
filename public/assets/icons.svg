<!--
  assets/icons.svg
  SVG sprite sheet for header/footer UI. Icons sized for 24x24 viewBox and render crisply at 1.25rem–1.5rem.
  Usage:
    <svg class="u-icon" aria-hidden="true"><use href="assets/icons.svg#search"/></svg>

  Notes:
  - "chevron-start" points toward RTL inline-start by default (→). For LTR, you can flip via CSS: :dir(ltr) .flip-start { transform: scaleX(-1); } or rotate(180deg).
  - All symbols are monochrome and inherit currentColor.
-->
<svg xmlns="http://www.w3.org/2000/svg" style="display:none">
  <!-- Logo mark: abstract M2GH monogram inside rounded diamond -->
  <symbol id="logo-mark" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Diamond container -->
    <path d="M12 2.75a2.5 2.5 0 0 1 1.77.73l6.75 6.75a2.5 2.5 0 0 1 0 3.54l-6.75 6.75a2.5 2.5 0 0 1-3.54 0L3.48 13.77a2.5 2.5 0 0 1 0-3.54l6.75-6.75A2.5 2.5 0 0 1 12 2.75z"/>
    <!-- M2GH hint (geometric strokes) -->
    <path d="M7.25 13.25v-4.5l2.25 2.25 2.25-2.25v4.5" />
    <path d="M14.25 8.75h2a2 2 0 1 1 0 4h-2v-4z" />
  </symbol>

  <!-- Menu (hamburger) -->
  <symbol id="menu" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round">
    <path d="M3.5 6.5h17" />
    <path d="M3.5 12h17" />
    <path d="M3.5 17.5h17" />
  </symbol>

  <!-- Close (X) -->
  <symbol id="close" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round">
    <path d="M5 5l14 14" />
    <path d="M19 5L5 19" />
  </symbol>

  <!-- Search -->
  <symbol id="search" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="11" cy="11" r="6.5" />
    <path d="M16.5 16.5L20.5 20.5" />
  </symbol>

  <!-- Sun -->
  <symbol id="sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="12" cy="12" r="4.5"/>
    <path d="M12 2.5v3"/>
    <path d="M12 18.5v3"/>
    <path d="M21.5 12h-3"/>
    <path d="M5.5 12h-3"/>
    <path d="M18.36 5.64l-2.12 2.12"/>
    <path d="M7.76 16.24l-2.12 2.12"/>
    <path d="M18.36 18.36l-2.12-2.12"/>
    <path d="M7.76 7.76L5.64 5.64"/>
  </symbol>

  <!-- Moon -->
  <symbol id="moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
    <path d="M20.5 13.3A8.5 8.5 0 1 1 10.7 3.5 6.8 6.8 0 0 0 20.5 13.3z" />
  </symbol>

  <!-- Arrow up -->
  <symbol id="arrow-up" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
    <path d="M12 20V5.5"/>
    <path d="M6.5 11l5.5-5.5L17.5 11"/>
  </symbol>

  <!-- Chevron down -->
  <symbol id="chevron-down" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
    <path d="M6.5 9.5L12 15l5.5-5.5"/>
  </symbol>

  <!-- Chevron start (RTL inline-start by default →) -->
  <symbol id="chevron-start" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
    <path d="M10 6.5L15.5 12 10 17.5"/>
  </symbol>

  <!-- GitHub -->
  <symbol id="github" viewBox="0 0 24 24" fill="currentColor">
    <path d="M12 2C6.48 2 2 6.58 2 12.26c0 4.51 2.87 8.33 6.84 9.68.5.09.68-.22.68-.49v-1.72c-2.78.62-3.37-1.35-3.37-1.35-.45-1.18-1.11-1.49-1.11-1.49-.91-.63.07-.62.07-.62 1 .07 1.53 1.05 1.53 1.05.89 1.55 2.34 1.1 2.91.84.09-.65.35-1.09.64-1.39-2.22-.25-4.56-1.12-4.56-4.99 0-1.11.39-2 .1-2.65 0 0 .84-.27 2.76 1.04a9.8 9.8 0 0 1 5 0c1.92-1.31 2.76-1.04 2.76-1.04.53 1.39.2 2.38.1 2.65.64.71 1.03 1.6 1.03 2.71 0 3.89-2.34 4.73-4.57 4.98.36.31.68.95.68 1.93v2.86c0 .27.18.59.69.49A10.04 10.04 0 0 0 22 12.26C22 6.58 17.52 2 12 2z"/>
  </symbol>

  <!-- LinkedIn -->
  <symbol id="linkedin" viewBox="0 0 24 24" fill="currentColor">
    <path d="M20.45 3H3.55A1.55 1.55 0 0 0 2 4.55v14.9C2 20.9 2.7 21.6 3.55 21.6h16.9c.85 0 1.55-.7 1.55-1.55V4.55C22 3.7 21.3 3 20.45 3zM8 19H5V9h3v10zM6.5 7.75A1.75 1.75 0 1 1 8.25 6 1.77 1.77 0 0 1 6.5 7.75zM19 19h-3v-4.74c0-1.42-.6-1.93-1.38-1.93A1.74 1.74 0 0 0 13 14.19V19h-3V9h2.9v1.3a3.11 3.11 0 0 1 2.7-1.4c1.55 0 3.36.86 3.36 3.66V19z"/>
  </symbol>

  <!-- X (Twitter) -->
  <symbol id="x" viewBox="0 0 24 24" fill="currentColor">
    <path d="M18.9 3H21l-6.52 7.45L22 21h-6.02l-4.71-5.67L5.8 21H3.7l7.01-8-6.35-7.63h6.11l4.25 5.12L18.9 3zM16.72 19h2.1L9.5 5H7.3l9.42 14z"/>
  </symbol>

  <!-- Telegram -->
  <symbol id="telegram" viewBox="0 0 24 24" fill="currentColor">
    <path d="M9.04 15.29l-.36 5.08c.52 0 .75-.22 1.02-.5l2.45-2.36 5.08 3.73c.93.52 1.6.25 1.86-.86l3.38-15.84h.01c.3-1.39-.5-1.94-1.4-1.6L1.52 10.05c-1.35.52-1.33 1.28-.23 1.61l5.3 1.65 12.31-7.57c.58-.38 1.1-.17.67.21"/>
  </symbol>

  <!-- External link -->
  <symbol id="external" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
    <path d="M14 4h6v6"/>
    <path d="M20 4l-9.5 9.5"/>
    <path d="M20 14v4.5A1.5 1.5 0 0 1 18.5 20H6.5A1.5 1.5 0 0 1 5 18.5V5.5A1.5 1.5 0 0 1 6.5 4H11"/>
  </symbol>

  <!-- Chevron down (secondary, filled option for menus if needed) -->
  <symbol id="chevron-down-solid" viewBox="0 0 24 24" fill="currentColor">
    <path d="M6.7 9.3a1 1 0 0 1 1.4 0L12 13.2l3.9-3.9a1 1 0 1 1 1.4 1.4l-4.6 4.6a1 1 0 0 1-1.4 0L6.7 10.7a1 1 0 0 1 0-1.4z"/>
  </symbol>
</svg>